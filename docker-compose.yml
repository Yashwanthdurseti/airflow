version: "3.8"

x-airflow-common: &airflow-common
  build:
    context: .
    dockerfile: docker/Dockerfile
  environment:
    AIRFLOW__CORE__EXECUTOR: SequentialExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: sqlite:////opt/airflow/airflow.db
    AIRFLOW__CORE__LOAD_EXAMPLES: "false"
    AIRFLOW_UID: 50000
  volumes:
    - ./dags:/opt/airflow/dags
    - ./airflow:/opt/airflow
    - ./src:/opt/airflow/src
    - ./data:/opt/airflow/data
  user: "50000:0"

services:
  airflow-init:
    <<: *airflow-common
    command: >
      bash -c "
      mkdir -p /opt/airflow/data &&
      chown -R airflow: /opt/airflow/data &&
      airflow db init
      "

  webserver:
    <<: *airflow-common
    depends_on:
      - airflow-init
    command: webserver
    ports:
      - "8080:8080"

  scheduler:
    <<: *airflow-common
    depends_on:
      - airflow-init
    command: scheduler
